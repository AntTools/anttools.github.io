# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get submodules
        run: |
          git submodule set-url src/out https://github.com/AntTools/anttools.github.io.git
          git submodule update --init --recursive

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install ajv
        run: npm install -g ajv-cli

      - name: Validate JSON
        run: |
          for data in data/*/**/*.json; do ajv -s data.schema.json -d $data; done
          for data in lang/*.json; do ajv -s lang.schema.json -d $data; done
          ajv -s structure.schema.json -d data/structure.json

